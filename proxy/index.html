<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Default Target</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            text-align: justify;
            margin: 5rem auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1rem;
        }

        hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .small-text {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>It works!</h1>
        <p>Your proxy is probably working fine. Now, go set the target URL to anything you want!</p>
        <hr>
        <p class="small-text">...or, if you'd like to stay here, that's cool too.</p>
    </div>
</body>
</html>
